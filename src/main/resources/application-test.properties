# Base de datos H2 en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration
JPA/Hibernate para pruebas
spring.jpa.properties.hibernate.format_sql=false

server.port=0
local.server.port=${server.port}

Deshabilitar cache de Thymeleaf en pruebas
spring.thymeleaf.cache=false

Logging mínimo para pruebas (evitar ruido en consola)
logging.level.org.springframework.test=WARN
logging.level.org.hibernate.SQL=WARN

 spring.main.web-application-type=none
