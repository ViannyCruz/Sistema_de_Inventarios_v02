spring:
  # Configuraci√≥n de base de datos para pruebas
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # JPA para pruebas
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Flyway deshabilitado para pruebas
  flyway:
    enabled: false

  # Thymeleaf para pruebas
  thymeleaf:
    cache: false

