# Configuración específica para el mapeo de roles
keycloak:
  auth-server-url: http://localhost:8080
  realm: your-realm
  resource: your-client-id
  public-client: true

  # Configuración para mapeo de roles
  role-mappings:
    realm-access-roles: true
    resource-access-roles: true