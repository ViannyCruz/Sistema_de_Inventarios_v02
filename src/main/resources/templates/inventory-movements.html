<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Movimientos de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar o navegación aquí -->

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="fas fa-exchange-alt me-2"></i>
                    Movimientos de Inventario
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <a href="/inventory-movements/reports" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-chart-bar"></i> Reportes
                        </a>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Filtros</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="filterType" class="form-label">Tipo de Movimiento</label>
                            <select id="filterType" class="form-select">
                                <option value="">Todos</option>
                                <option value="ENTRADA">Solo Entradas</option>
                                <option value="SALIDA">Solo Salidas</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="filterProduct" class="form-label">Producto</label>
                            <input type="text" id="filterProduct" class="form-control" placeholder="Buscar producto...">
                        </div>
                        <div class="col-md-3">
                            <label for="filterUser" class="form-label">Usuario</label>
                            <input type="text" id="filterUser" class="form-control" placeholder="Buscar usuario...">
                        </div>
                        <div class="col-md-3">
                            <label for="filterDate" class="form-label">Fecha</label>
                            <input type="date" id="filterDate" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de movimientos -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="movementsTable">
                            <thead class="table-dark">
                            <tr>
                                <th>Fecha</th>
                                <th>Producto</th>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Stock Anterior</th>
                                <th>Stock Nuevo</th>
                                <th>Usuario Responsable</th>
                                <th>Revisión</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="movement : ${movements}">
                                <td th:text="${#temporals.format(movement.movementDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/inventory-movements/product/{id}(id=${movement.productId})}"
                                       th:text="${movement.productName}"></a>
                                </td>
                                <td>
                                            <span th:if="${movement.movementType == 'ENTRADA'}"
                                                  class="badge bg-success">
                                                <i class="fas fa-arrow-up"></i> ENTRADA
                                            </span>
                                    <span th:if="${movement.movementType == 'SALIDA'}"
                                          class="badge bg-danger">
                                                <i class="fas fa-arrow-down"></i> SALIDA
                                            </span>
                                </td>
                                <td>
                                    <strong th:text="${movement.quantity}"></strong>
                                </td>
                                <td th:text="${movement.previousStock}"></td>
                                <td th:text="${movement.newStock}"></td>
                                <td>
                                    <i class="fas fa-user"></i>
                                    <span th:text="${movement.username}"></span>
                                    <small th:if="${movement.userId != null}"
                                           class="text-muted"
                                           th:text="'(ID: ' + ${movement.userId} + ')'"></small>
                                </td>
                                <td>
                                    <small class="text-muted" th:text="'Rev. ' + ${movement.revision}"></small>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Mensaje cuando no hay movimientos -->
                    <div th:if="${#lists.isEmpty(movements)}" class="text-center py-4">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No hay movimientos de inventario registrados</h5>
                        <p class="text-muted">Los movimientos aparecerán aquí cuando se modifique el stock de los productos.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script para filtros en tiempo real
    document.addEventListener('DOMContentLoaded', function() {
        const filterType = document.getElementById('filterType');
        const filterProduct = document.getElementById('filterProduct');
        const filterUser = document.getElementById('filterUser');
        const filterDate = document.getElementById('filterDate');
        const table = document.getElementById('movementsTable');
        const rows = table.querySelectorAll('tbody tr');

        function filterTable() {
            const typeValue = filterType.value.toLowerCase();
            const productValue = filterProduct.value.toLowerCase();
            const userValue = filterUser.value.toLowerCase();
            const dateValue = filterDate.value;

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowDate = cells[0].textContent;
                const rowProduct = cells[1].textContent.toLowerCase();
                const rowType = cells[2].textContent.toLowerCase();
                const rowUser = cells[6].textContent.toLowerCase();

                let showRow = true;

                if (typeValue && !rowType.includes(typeValue)) showRow = false;
                if (productValue && !rowProduct.includes(productValue)) showRow = false;
                if (userValue && !rowUser.includes(userValue)) showRow = false;
                if (dateValue && !rowDate.includes(dateValue.split('-').reverse().join('/'))) showRow = false;

                row.style.display = showRow ? '' : 'none';
            });
        }

        filterType.addEventListener('change', filterTable);
        filterProduct.addEventListener('input', filterTable);
        filterUser.addEventListener('input', filterTable);
        filterDate.addEventListener('change', filterTable);
    });
</script>
</body>
</html>
