<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login - Sistema de Inventarios</title>
    <link rel="icon" th:href="@{/assets/img/kaiadmin/logocv.ico}" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />

    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background: linear-gradient(135deg, #1a2035 0%, #2c3e50 50%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    radial-gradient(circle at 25% 25%, rgba(23, 125, 255, 0.1) 0%, transparent 70%),
                    radial-gradient(circle at 75% 75%, rgba(243, 84, 93, 0.1) 0%, transparent 70%);
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.1),
                    0 1px 0 rgba(255, 255, 255, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow:
                    0 30px 60px rgba(0, 0, 0, 0.15),
                    0 1px 0 rgba(255, 255, 255, 0.2) inset;
        }

        .login-header {
            background: linear-gradient(135deg, #177dff 0%, #1572e8 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="0,0 1000,0 1000,80 0,100"/></svg>');
            background-size: cover;
        }

        .login-header .logo-container {
            position: relative;
            z-index: 1;
        }

        .login-header .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .login-header .logo-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 15px;
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 40px 30px;
        }

        .keycloak-btn {
            background: linear-gradient(135deg, #177dff 0%, #1572e8 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .keycloak-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .keycloak-btn:hover::before {
            left: 100%;
        }

        .keycloak-btn:hover {
            background: linear-gradient(135deg, #1572e8 0%, #1064d1 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(23, 125, 255, 0.3);
        }

        .keycloak-btn:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f3545d 0%, #e73c3c 100%);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, #31ce36 0%, #27ae60 100%);
            color: white;
        }

        .alert-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .user-info {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .user-info h6 {
            color: #495057;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info .credentials {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .user-info .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .user-info .credential-item:last-child {
            border-bottom: none;
        }

        .user-info .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin { background: #177dff; color: white; }
        .role-usuario { background: #31ce36; color: white; }
        .role-visitante { background: #ffa534; color: white; }

        @media (max-width: 576px) {
            .login-wrapper {
                padding: 15px;
            }

            .login-header {
                padding: 30px 20px 25px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .user-info {
                padding: 20px;
            }
        }

        .login-card {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state para el bot贸n */
        .keycloak-btn.loading {
            pointer-events: none;
        }

        .keycloak-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-boxes fa-2x"></i>
                </div>
                <h1>Sistema de Inventarios</h1>
                <p>Ingresa con tu cuenta para continuar</p>
            </div>
        </div>

        <div class="login-body">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Error de autenticaci贸n. Verifica tus credenciales.
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Has cerrado sesi贸n correctamente.
            </div>

            <div th:if="${param.session == 'expired'}" class="alert alert-info" role="alert">
                <i class="fas fa-clock me-2"></i>
                Tu sesi贸n ha expirado. Por favor, inicia sesi贸n nuevamente.
            </div>

            <form th:action="@{/oauth2/authorization/keycloak}" method="get">
                <button type="submit" class="keycloak-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Iniciar Sesi贸n con Keycloak
                </button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/kaiadmin.min.js}"></script>

<script th:inline="javascript">
    if (typeof $ === 'undefined') {
        console.error('jQuery no se ha cargado correctamente');
        document.addEventListener('DOMContentLoaded', function() {
            initWithoutJQuery();
        });
    } else {
        $(document).ready(function() {
            initWithJQuery();
        });
    }

    function initWithJQuery() {
        $('#loginBtn').on('click', function() {
            $(this).addClass('loading');
            $(this).html('<span>Conectando...</span>');
        });

        $('.credential-item').hover(
            function() {
                $(this).css('background', 'rgba(23, 125, 255, 0.05)');
            },
            function() {
                $(this).css('background', 'transparent');
            }
        );

        if (window.location.search) {
            setTimeout(function() {
                const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }, 5000);
        }
    }

    function initWithoutJQuery() {
        const loginBtn = document.getElementById('loginBtn');
        if (loginBtn) {
            loginBtn.addEventListener('click', function() {
                this.classList.add('loading');
                this.innerHTML = '<span>Conectando...</span>';
            });
        }

        if (window.location.search) {
            setTimeout(function() {
                const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }, 5000);
        }
    }

    if (window.location.search.includes('logout=true')) {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
    }
</script>
</body>
</html>
