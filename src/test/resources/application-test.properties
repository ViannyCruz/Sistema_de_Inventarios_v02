spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.port=0
local.server.port=${server.port}

spring.security.oauth2.client.registration.keycloak.client-id=test-client
spring.security.oauth2.client.registration.keycloak.client-secret=test-secret
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/test-realm

logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.com.sistema_de_inventarios_v02=DEBUG
logging.level.com.microsoft.playwright=WARN

spring.thymeleaf.cache=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=false

server.servlet.context-path=/

spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.maximum-pool-size=5